plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'application'
}

group = 'sutaj'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.json:json:20230618' // JSON-Bibliothek

	// JUnit 5 Abhängigkeiten
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

	testImplementation 'org.mockito:mockito-core:5.5.0' // Optional für Mocking
}

application {
	mainClass = 'sutaj.worttrainer.Main' // Setze den vollständigen Pfad deiner Main-Klasse
}

tasks.named('test') {
	useJUnitPlatform()
}
